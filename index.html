<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Form</title>
  
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>

</head>
<body>
  <form action = "POST">
    <label for = "name">Name:</label>
    <input type = "text">
    <br>
    <label for = "email">Email:</label>
    <input type = "email">
    <br>
    <label for = "phone">Phone:</label>
    <input type = "text">
    <br>
    <button type = "submit">Submit</button>

  </form>
  
</body>
<script>
  const form = document.querySelector('form');
  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const name = document.querySelector('input[type = "text"]').value;
    const email = document.querySelector('input[type = "email"]').value;
    const phone = document.querySelector('input[type = "text"]').value;
    const data = {
      name,
      email,
      phone
    }
    const url = `https://test-api-v3.myways.ai/user?email=${email}`
    axios.get(url).then(function(res){
      console.log(res.data)
    })
    if(!res.data){
      const url2 = 'https://test-api-v3.myways.ai/user'
      axios.post(url2,{"name":name,"email":email,"phone":phone}).then((res) => {
        console.log(res.data)
      })
    }
  })
</script>
</html>
